<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/open_logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Openguessr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="grid">
      <header>
        <img src="/img/openguessr.svg" width="450px" class="undraggable" id="openguessr" />
        <br>
        <button id="btn_start" class="btn btn-dark disabled" onclick="window.location.href='geo.html';">START</button>
        <br>
        <button id="btn_pl" class="btn btn-light" onclick="setMapPL()">Polska</button>
        <button id="btn_tr" class="btn btn-light" onclick="setMapTR()">Trójmiasto</button>
        <br>
        <button id="btn_cz" class="btn btn-light" onclick="setMapCZ()">Częstochowa</button>
      </header>
    </main>
    <div id="loader-wrapper" class="loader-wrapper">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <script>
      function fadeOutEffect() {
          var fadeTarget = document.getElementById("loader-wrapper");
          var fadeEffect = setInterval(function () {
              if (!fadeTarget.style.opacity) {
                  fadeTarget.style.opacity = 1;
              }
              if (fadeTarget.style.opacity > 0) {
                  fadeTarget.style.opacity -= 0.05;
              } else {
                  fadeTarget.style.display = "none";
                  clearInterval(fadeEffect);
              }
          }, 1);
      }
      window.addEventListener('load', fadeOutEffect());
    </script>
    <script type="text/javascript" src="./mapselect.js"></script>
    <!--<script type="module" src="/main.js"></script>-->
  </body>
</html>
